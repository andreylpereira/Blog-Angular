<button type="button" class="btn btn-default btn-lg mb-4 mt-4 shadow" (click)="goCreateCategory()">
  NOVA CATEGORIA
</button>
<div class="card shadow">
  <div class="card-body">
    <h1 class="card-title mt-0"><b>Categorias</b></h1>
    <div class="card-text">
      <div *ngIf="categories | async as category">
        <div
          *ngFor="
            let c of category
              | paginate
                : { id: 'categoryPagination', itemsPerPage: 5, currentPage: c }
          "
        >
          <div class="mb-1">
            {{ c.title }}
            <div class="row float-right icons">
              <div class="pr-2" (click)="goEditCategory(c.id)">
                <svg
                  width="17"
                  height="16"
                  viewBox="0 0 17 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    id="edit"
                    d="M16.4001 3.33998L13.6601 0.59998C13.3024 0.264076 12.8338 0.0713388 12.3434 0.058432C11.8529 0.0455252 11.3748 0.213349 11.0001 0.52998L2.00005 9.52998C1.67682 9.85594 1.47556 10.2832 1.43005 10.74L1.00005 14.91C0.986582 15.0564 1.00559 15.2041 1.05571 15.3424C1.10584 15.4806 1.18585 15.6062 1.29005 15.71C1.38349 15.8027 1.49431 15.876 1.61615 15.9258C1.73798 15.9755 1.86845 16.0007 2.00005 16H2.09005L6.26005 15.62C6.71685 15.5745 7.14409 15.3732 7.47005 15.05L16.4701 6.04998C16.8194 5.68095 17.0082 5.18849 16.995 4.68052C16.9819 4.17254 16.768 3.69049 16.4001 3.33998V3.33998ZM6.08005 13.62L3.08005 13.9L3.35005 10.9L9.00005 5.31998L11.7001 8.01998L6.08005 13.62ZM13.0001 6.67998L10.3201 3.99998L12.2701 1.99998L15.0001 4.72998L13.0001 6.67998Z"
                    fill=""
                  />
                </svg>
              </div>
              <div class="pr-4" (click)="deleteCategory(c.id)">
                <svg
                  width="18"
                  height="20"
                  viewBox="0 0 18 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    id="delete"
                    d="M5.4375 2.3125H5.25C5.35313 2.3125 5.4375 2.22813 5.4375 2.125V2.3125H12.5625V2.125C12.5625 2.22813 12.6469 2.3125 12.75 2.3125H12.5625V4H14.25V2.125C14.25 1.29766 13.5773 0.625 12.75 0.625H5.25C4.42266 0.625 3.75 1.29766 3.75 2.125V4H5.4375V2.3125ZM17.25 4H0.75C0.335156 4 0 4.33516 0 4.75V5.5C0 5.60313 0.084375 5.6875 0.1875 5.6875H1.60312L2.18203 17.9453C2.21953 18.7445 2.88047 19.375 3.67969 19.375H14.3203C15.1219 19.375 15.7805 18.7469 15.818 17.9453L16.3969 5.6875H17.8125C17.9156 5.6875 18 5.60313 18 5.5V4.75C18 4.33516 17.6648 4 17.25 4ZM14.1398 17.6875H3.86016L3.29297 5.6875H14.707L14.1398 17.6875Z"
                    fill=""
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
        <br>
        <pagination-controls
          id="categoryPagination"
          class="w-100"
          (pageChange)="c = $event"
          previousLabel="Anterior"
          nextLabel="Proxima"
          screenReaderPaginationLabel="Pagination"
          screenReaderPageLabel="page"
        >
          ></pagination-controls
        >
      </div>
    </div>
  </div>
</div>
